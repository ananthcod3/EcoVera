<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glowing Animated Login Form</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="main-content">
    <div class="desc-content">
      <h1 class="apple-heading">
        <span class="track-today"><b>Welcome to</b></span><br>
        <span class="improve-tomorrow"><b>Ecometric.</b></span>
      </h1>
      <p class="desc-sub">
        Sign in to track your ecological footprint and start your journey towards a sustainable lifestyle.
      </p>
    </div>
    <div class="box">
      <div class="login">
        <div class="loginBx">
         <h2>
    Get Started
  </h2>
          <input class="button2" type="text" id="username" placeholder="Username">
          <input class="button2" type="password" id="password" placeholder="Password">
          <input class="button" type="submit" value="Sign in" onclick="window.location.href='home.html';" />
          <div class="group"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
